<div class="row justify-content-center">
	<div class="col-6">
		<div class="card border-primary">
			<div class="card-header border-primary">Login here</div>
			<div class="card-body">
				<form id="userLoginForm" class="form">
					<div class="form-group">
						<label for="username">Username</label>
						<input id="username" class="form-control" type="text" ng-model="data.username" placeholder="Enter your username here">
					</div>
					<div class="form-group">
					<label for="password">Password</label>
						<input id="password" class="form-control" type="password" ng-model="data.password" placeholder="Enter your password here">
					</div>
					<input id="btnLogin" class="btn btn-primary" type="submit" ng-click="onLogin(data)" value="Login">
				</form>
			</div>
		</div>
	</div>
</div>
